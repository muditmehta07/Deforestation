<!DOCTYPE html>

<meta property="og:type" content="website">
<meta property="og:url" content="https://muditmehta07.github.io/Deforestation/">
<meta property="og:title" content="Deforestation">
<meta property="og:description" content="Mudit's Anandam Website">
<meta property="og:image" content="https://imgur.com/a/ufP1iRR.jpeg">

<html style="background: rgba(9, 28, 20);">
<title>Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          position: fixed;
          top: 0;
          width: 100%;
          overflow: hidden;
          background-color: rgba(0, 0, 0, 0.800);
        }
        
        .topnav a {
          display: block;
          float: left;
          color: #c8c8c8;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: rgba(221, 221, 221, 0.75);
          color: black;
        }
        
        .topnav a.active {
          background-color: #00adadce;
          color: white;
        }

        .topnav .icon {
          display: none;
        }

        .intro {
          margin-top: 10%;
          margin-bottom: 5%;
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bolder;
          color: forestgreen;
          padding: 5%;
        }

        @media screen and (max-width: 600px) {
          .topnav a:not(:first-child) {display: none;}
          .topnav a.icon {
            float: right;
            display: block;
          }
        }

        @media screen and (max-width: 600px) {
          .topnav.responsive {position: fixed;}
          .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
          }

          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }

        </style>
        
        <div class="topnav" id="myTopnav">
          <a class="active" href="./index.html">Home</a>
          <a href="./content.html">Content</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>

        <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
        </script>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
      <div class="intro">
        <p style="font-size: 50px; color: whitesmoke; font-family: monospace;">DEFORESTATION</p>
        <p style="font-size: 30px; color: whitesmoke; font-family: monospace;">By Mudit Mehta</p>
      </div>

    </body>
</html>
